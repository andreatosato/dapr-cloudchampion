name: cloudchampion
extensions:
  - name: dapr
    log-level: debug
    components-path: "./dapr/components/"
    # config: "./dapr/configurations/config.yaml"
services:
- name: cloudchampion-web
  project: Frontend/CloudChampion.Web/CloudChampion.Web.csproj
- name: cloudchampion-order
  project: Services/CloudChampion.Order/CloudChampion.Order.csproj
- name: redis
  image: redis
  bindings:
    - port: 6379
- name: rabbit
  image: rabbitmq:3-management
  bindings:
    - port: 5672
      protocol: rabbitmq
